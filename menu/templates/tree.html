{%if node.shown%}
<li> <a href="{%url menuName node.id%}" {%if node.selected%}style="color:red"{% endif %}>{{node.title}}</a>
  {%if not node.children == 0  %}
  <ul>
    {%for ch in node.children %}
      {%with node=ch template_name="tree.html" %}
        {%include template_name%}
      {%endwith%}
    {%endfor%}
  </ul>
  {%endif%}
</li>
{%endif%}
